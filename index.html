<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Semanal</title>
    <link rel="stylesheet" href="styleplanner.css">
</head>
<body>
    <button id="theme-toggle">☼</button>
    <div id="theme-menu" class="hidden">
        <button id="light-theme">Tema Claro</button>
        <button id="dark-theme">Tema Escuro</button>
    </div>

    <h1>Planner Semanal</h1>
    <div class="planner">
        <div class="day">
            <h3>Segunda</h3>
            <ul id="tasks-segunda">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-segunda">➕</button>
        </div>
        <div class="day">
            <h3>Terça</h3>
            <ul id="tasks-terca">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-terca">➕</button>
        </div>
        <div class="day">
            <h3>Quarta</h3>
            <ul id="tasks-quarta">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-quarta">➕</button>
        </div>
        <div class="day">
            <h3>Quinta</h3>
            <ul id="tasks-quinta">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-quinta">➕</button>
        </div>
        <div class="day">
            <h3>Sexta</h3>
            <ul id="tasks-sexta">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-sexta">➕</button>
        </div>
        <div class="day">
            <h3>Sábado</h3>
            <ul id="tasks-sabado">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-sabado">➕</button>
        </div>
        <div class="day">
            <h3>Domingo</h3>
            <ul id="tasks-domingo">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-domingo">➕</button>
        </div>
    </div>

    <script src="theme.js"></script>
    <script src="tasks.js"></script>
</body>
</html>
