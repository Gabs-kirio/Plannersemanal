<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Planner Semanal</title>
    <link rel="stylesheet" href="styleplanner.css">
</head>
<body>
    <!-- Botão de Temas (já existente) -->
    <button id="theme-toggle">☼</button>
    <div id="theme-menu" class="hidden">
        <button id="light-theme">Tema Claro</button>
        <button id="dark-theme">Tema Escuro</button>
    </div>
  
    <!-- Novo Botão para Modos de Organização (canto superior esquerdo) -->
    <button id="mode-toggle">Modo</button>
    <div id="mode-menu" class="hidden">
        <button id="mode-bloco">Bloco de Notas</button>
        <button id="mode-diario">Diário</button>
        <button id="mode-lista">Lista</button>
    </div>
  
    <h1>Planner Semanal</h1>
    <div class="planner bloco">
        <div class="day">
            <h3>Segunda</h3>
            <ul id="tasks-segunda">
                <!-- As tarefas adicionadas aparecerão aqui -->
            </ul>
            <button class="add-task" data-day="tasks-segunda">➕</button>
        </div>
        <div class="day">
            <h3>Terça</h3>
            <ul id="tasks-terca"></ul>
            <button class="add-task" data-day="tasks-terca">➕</button>
        </div>
        <div class="day">
            <h3>Quarta</h3>
            <ul id="tasks-quarta"></ul>
            <button class="add-task" data-day="tasks-quarta">➕</button>
        </div>
        <div class="day">
            <h3>Quinta</h3>
            <ul id="tasks-quinta"></ul>
            <button class="add-task" data-day="tasks-quinta">➕</button>
        </div>
        <div class="day">
            <h3>Sexta</h3>
            <ul id="tasks-sexta"></ul>
            <button class="add-task" data-day="tasks-sexta">➕</button>
        </div>
        <div class="day">
            <h3>Sábado</h3>
            <ul id="tasks-sabado"></ul>
            <button class="add-task" data-day="tasks-sabado">➕</button>
        </div>
        <div class="day">
            <h3>Domingo</h3>
            <ul id="tasks-domingo"></ul>
            <button class="add-task" data-day="tasks-domingo">➕</button>
        </div>
    </div>
    <div id="habit-container" class="hidden">
        <h1>Modo Hábito</h1>
        <div id="habit-counter">
            <p><strong>Contador de Tempo:</strong></p>
            <div id="habit-entry">
                <label for="habit-input"><strong>Hábito que quero manter:</strong></label>
                <input type="text" id="habit-input" placeholder="Digite seu hábito..." />
                <button id="save-habit">Salvar</button>
                <p id="habit-display"></p>
            </div>
            
            <p id="time-display">0 dias, 00:00:00</p>
        </div>
        <button id="start-counter">Iniciar Contagem</button>
        <button id="reset-counter">Resetar Contagem</button>
    </div>
    <!-- Scripts -->
    <script src="theme.js"></script>
    <script src="tasks.js"></script>
    <script src="modes.js"></script>
    <script src="functions.js"></script>

</html>
